<button onclick="Average()">Use the reduce method</button>

<p>Average of numbers in array: <span id="demo"></span></p>

<script>
var numbers = [2,2,4,6,6,7,8,11,12,18,19,20,23,24,29,31,41,43,43,50];

function getSum(total, num) {
  return total + num;
}

function Average(item) {
  document.getElementById("demo").innerHTML = numbers.reduce(getSum)/numbers.length;
}
</script>
